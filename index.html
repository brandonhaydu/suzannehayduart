<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Suzanne Haydu Collection</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="fluid-gallery.css">


</head>
<body>

<div class="container gallery-container">

    <h1>Selections from Suzanne Haydu's Collection</h1>

    <p class="page-description text-center">Showcases a sample of the artist's mixed media pieces.</p>
    
    <div class="tz-gallery">

        <div class="row">

            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="images/YellowTall.jpg">
                    <img src="images/YellowTall.jpg" alt="YellowTall">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="images/BlueTall.jpg">
                    <img src="images/BlueTall.jpg" alt="BlueTall">
                </a>
            </div>	
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="images/BeliefandDoubt.jpg">
                    <img src="images/BeliefandDoubt.jpg" alt="BeliefandDoubt">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="images/RunsDeep.jpg">
                    <img src="images/RunsDeep.jpg" alt="RunsDeep">
                </a>
            </div>			
		
            <div class="col-sm-6 col-md-12">
                <a class="lightbox" href="images/Eternity.jpg">
                    <img src="images/Eternity.jpg" alt="Eternity">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="images/ZenMarsh.jpg">
                    <img src="images/ZenMarsh.jpg" alt="ZenMarsh">
                </a>
            </div>
			
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
